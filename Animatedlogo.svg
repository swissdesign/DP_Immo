<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <!-- 
      Wertwerk Animated Logo
      Concept: A parcel marker monogram 'W' for Wertwerk.
      Address encoding: Bahnhofstrasse 7. The shape is made of 7 distinct strokes (4 for W, 3 for border).
      To edit:
      - Change colors in the <style> section. The stroke is defined by --ink.
      - Adjust animation timing in @keyframes draw.
      - The shape is defined by the <path> 'd' attributes.
    -->
    <style>
        .logo-path {
            stroke: var(--ink, #111827);
            stroke-width: 4;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            stroke-dasharray: 200;
            stroke-dashoffset: 200;
            animation: draw 0.9s ease-out forwards;
        }
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        @media (prefers-reduced-motion: reduce) {
            .logo-path {
                animation: none;
                stroke-dashoffset: 0;
            }
        }
        /* Delay animations for each segment */
        .logo-path-1 { animation-delay: 0s; }
        .logo-path-2 { animation-delay: 0.1s; }
        .logo-path-3 { animation-delay: 0.2s; }
        .logo-path-4 { animation-delay: 0.3s; }
        .logo-path-5 { animation-delay: 0.4s; }
        .logo-path-6 { animation-delay: 0.5s; }
        .logo-path-7 { animation-delay: 0.6s; }
    </style>
    <g>
        <!-- The 'W' (4 strokes) -->
        <path class="logo-path logo-path-1" d="M 25 30 L 35 70" />
        <path class="logo-path logo-path-2" d="M 35 70 L 50 45" />
        <path class="logo-path logo-path-3" d="M 50 45 L 65 70" />
        <path class="logo-path logo-path-4" d="M 65 70 L 75 30" />
        <!-- The parcel marker (3 strokes) -->
        <path class="logo-path logo-path-5" d="M 15 20 L 85 20" />
        <path class="logo-path logo-path-6" d="M 85 20 L 85 80" />
        <path class="logo-path logo-path-7" d="M 85 80 L 15 80" />
    </g>
</svg>
