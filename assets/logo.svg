<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" role="img" aria-labelledby="title desc">
  <title id="title">Immobilien Schätzung Beratung Animated Logo</title>
  <desc id="desc">Animated monogram and wordmark for Immobilien Schätzung Beratung.</desc>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1f7a8c"/>
      <stop offset="100%" stop-color="#189ab4"/>
    </linearGradient>
    <style>
      .stroke-draw {
        stroke: url(#grad);
        stroke-width: 6;
        stroke-linejoin: round;
        fill: none;
        stroke-dasharray: 180;
        stroke-dashoffset: 180;
        animation: draw 1.6s ease-in-out forwards;
      }
      .stroke-draw:nth-of-type(2) {
        animation-delay: 0.2s;
      }
      .stroke-draw:nth-of-type(3) {
        animation-delay: 0.4s;
      }
      .wordmark {
        opacity: 0;
        animation: fade-in 0.9s ease-in forwards 0.8s;
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        letter-spacing: 2px;
        fill: #0b1d2e;
      }
      .descriptor {
        opacity: 0;
        animation: fade-in 0.9s ease-in forwards 1s;
        font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
        letter-spacing: 4px;
        fill: #1f7a8c;
      }
      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      @keyframes fade-in {
        to { opacity: 1; }
      }
    </style>
  </defs>
  <path class="stroke-draw" d="M40 20 L40 60 L60 40 Z"/>
  <path class="stroke-draw" d="M70 20 L90 20 L90 60 L70 60"/>
  <path class="stroke-draw" d="M100 20 L120 40 L100 60"/>
  <text class="wordmark" x="140" y="52" font-size="28">IMMOBILIEN</text>
  <text class="descriptor" x="140" y="72" font-size="16">SCHÄTZUNG · BERATUNG</text>
</svg>
