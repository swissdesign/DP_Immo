<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 100 100">
  <defs>
    <style>
      .st0 {
        fill: #1d1d1b;
      }

      /* --- Animation Keyframes --- */
      @keyframes slideInFromTop {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInFromBottom {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* --- Animation & Hover Rules --- */

      /* Apply the load animation to the logo */
      #logo {
        animation: slideInFromTop 0.7s ease-out 0.1s forwards;
        opacity: 0; /* Start invisible */
      }

      /* Apply the load animation to the text, with a slight delay */
      #text {
        animation: slideInFromBottom 0.7s ease-out 0.3s forwards;
        opacity: 0; /* Start invisible */
      }
      
      /* Add a smooth transition for the hover effect */
      #logo, #text {
        transition: transform 0.3s ease;
        /* Set the origin point for scaling to the center of the SVG */
        transform-origin: 50px 50px; 
      }

      /* Scale both groups up on SVG hover */
      svg:hover #logo,
      svg:hover #text {
        transform: scale(1.03);
      }

    </style>
  </defs>
