<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Gradient -->
  <defs>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:rgba(200, 210, 225, 0.15); stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(200, 210, 225, 0); stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="600" fill="#111827"/>

  <!-- Glow Effect -->
  <rect width="1200" height="600" fill="url(#glowGradient)" />

  <!-- Abstract Architectural Lines -->
  <g stroke="#9CA3AF" stroke-width="1" stroke-opacity="0.5">
    <!-- Horizontal Lines -->
    <line x1="100" y1="150" x2="1100" y2="150" />
    <line x1="100" y1="450" x2="1100" y2="450" />
    
    <!-- Vertical Lines -->
    <line x1="300" y1="50" x2="300" y2="550" />
    <line x1="900" y1="50" x2="900" y2="550" />

    <!-- Angled Lines -->
    <line x1="150" y1="100" x2="450" y2="400" />
    <line x1="1050" y1="100" x2="750" y2="400" />
  </g>

  <!-- Focal Point - Stylized Scale/Balance -->
  <g transform="translate(600, 300)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="-80" y1="0" x2="80" y2="0" stroke="#F3F4F6" stroke-width="2"/>
    <line x1="0" y1="-80" x2="0" y2="80" stroke="#F3F4F6" stroke-width="2"/>
  </g>
</svg>